<div #card class="card-wrapper" [class.card-wrapper--background]="background()">
    @if (hasIcon()) {
        <zoo-icon class="zoo-mg-b-12" [name]="metadata().icon || ''" [fill]="'var(--zoo-system-green-700)'"></zoo-icon>
    }

    <h6>{{ metadata().title | titlecase }}</h6>
    <span class="card-wrapper__subtitle">{{ metadata().subTitle | titlecase }}</span>
</div>
